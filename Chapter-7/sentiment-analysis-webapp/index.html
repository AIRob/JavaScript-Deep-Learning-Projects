<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>In Browser Sentiment Analysis</title>
    <style type="text/css">
    #myBar {
        width: 0%;
        height: 30px;
        background-color: #4CAF50;
        text-align: center;
        line-height: 30px;
        color: white;
    }

    #sentiment-meter {
        width: 100%;
        background-color: #ddd;
    }
    </style>
    </style>
</head>

<body>
    <div class="row">
        <div class="container">
            <div class="col-12 text-center">
                <h1 style="font-weight: 300; font-size: 42px;">In Browser Sentiment Analysis</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <p id="message-text" class="text-center" style="font-size: 22px;"></p>
            <p id="emoji" class="text-center" style="font-size: 182px;">&#x1f914;</p>
            <!--  <p style="font-size: 182px;">&#128544;</p>
       <p style="font-size: 182px;">&#128528;</p> -->
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" placeholder="Enter your text for sentiment analysis" class="form-control" rows="5" id="comment"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h3 class="text-center">Polarity Scale</h3>
            <div id="sentiment-meter">
                <div id="myBar"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <button id = "load-hosted-model" type="button" class="btn btn-primary btn-block">Load Model</button>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
